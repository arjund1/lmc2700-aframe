<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img
					id="groundTexture"
					src="https://cdn.aframe.io/a-painter/images/floor.jpg"
				/>
			</a-assets>
			<a-sky color="#AB9CCE"></a-sky>
			<a-cylinder
				id="ground"
				src="#groundTexture"
				radius="30"
				height="0.1"
			></a-cylinder>
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
			<a-cylinder position="0 0.5 -5" color="green"></a-cylinder>
			<a-cylinder
				position="-3 12 0"
				color="brown"
				height="24"
				radius="0.5"
			></a-cylinder>
		</a-scene>
	</body>
</html>
