<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<a-scene>
			<a-sky color="#AB9CCE"></a-sky>
			<a-cylinder 
				position = "-3 -10"
				color = "brown"
				height="15"
				radius = "1.5"
			> </a-cylinder>

			<a-assets>
				<img
					id="groundTexture"
					src="https://cdn.aframe.io/a-painter/images/floor.jpg"
				/>
			</a-assets>
			<a-sky color="#8472CE"></a-sky>

			<!--tree-->

			<a-cylinder
				id="ground"
				src="#groundTexture"
				radius="30"
				height="0.1"
			></a-cylinder>
			
			<a-cylinder
			
				position="-1.6 2 -1.5"
				color="#813D1E"
				height="4"
				radius="0.3"
			></a-cylinder>
			
			<a-cylinder
				position="-3 4 -6"
				rotation="0 0 20"
				color="#813D1E"
				height="8"
				radius="0.3"
			></a-cylinder>
			
			<a-cylinder
				position="-2.5 6 -10"
				rotation="0 0 5"
				color="#813D1E"
				height="12"
				radius="0.3"
			></a-cylinder>
			
			<a-cylinder
				position="0.8 6 -4"
				rotation="0 0 4"
				color="#813D1E"
				height="24"
				radius="0.5"
			></a-cylinder>
			
			<a-cylinder
				position="3 2 -2.1"
				rotation="0 0 0"
				color="#813D1E"
				height="4"
				radius="0.3"
			></a-cylinder>

			<a-cylinder
				position="3 3.3 -3"
				rotation="0 0 70"
				color="#813D1E"
				height="7"
				radius="0.3"
			></a-cylinder>


			<!--little red-->
			
			<a-triangle
				position="-11.9 0.5 -15"
				color="red"
				vertex-c="1 -1 0"
			></a-triangle>

			<!--wolf-->
			<a-sphere
			position="0.5 1.3 -0.5"
			color="black"
			radius="0.6"
			segments-width="3"
			segments-height="2"
			wireframe="false">
			</a-sphere>

			<a-triangle
				position="0.75 1.7 -0.5"
				color="black"
				rotation="0 0 65"
				vertex-c="0.0001 -0.001 0"
			></a-triangle>

			


			

		</a-scene>
	</body>
</html>
