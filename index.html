<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img
					id="groundTexture"
					src="https://cdn.aframe.io/a-painter/images/floor.jpg"
				/>
			</a-assets>
			<a-sky color="#8472CE"></a-sky>
			<a-cylinder
				id="ground"
				src="#groundTexture"
				radius="30"
				height="0.1"
			></a-cylinder>
			<a-cylinder
				position="-3 12 0"
				color="#813D1E"
				height="24"
				radius="0.5"
			></a-cylinder>
			<a-triangle
				position="-10 0.5 -15"
				color="red"
				vertex-c="1 -1 0"
			></a-triangle>
		</a-scene>
	</body>
</html>
